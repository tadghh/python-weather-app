name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r "Weather Processing/requirements.txt"

    - name: Run pylint
      run: |
        pylint --fail-under=8.0 "Weather Processing/*.py" > pylint_recommendations.txt
      working-directory: ${{ github.workspace }}
      continue-on-error: true

    - name: Replace linting recommendations in README
      run: |
        sed -i '/## Status/{N; /Here are the linting recommendations/c\\## Status\n\nHere are the linting recommendations\n\n```python\n'"$(cat pylint_recommendations.txt)"'\n```' "README.md"
      working-directory: ${{ github.workspace }}
      continue-on-error: true
